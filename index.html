<!doctype html>
<html>
<head>
	<title>Job-Matcher</title>
	<style>
		.body-container {
			width:45%;
			margin:auto;
		}
		.description {
			margin-bottom:1rem;
		}
		.acknowledgements{
			margin-bottom:2rem;
		}
		.feature {
			text-align: center;
			border-top: 1px solid rgb(200,200,200);
			border-bottom: 1px solid rgb(200,200,200);
			min-height: 4rem;
			padding: 1rem;
		}
		.feature:not(:first-child) {
			border-top:none;
		}
		.feature-description {
		}
	</style>
</head>
<body>
	<div class="body-container">
		<h1>Job-Matcher</h1>
		<div class="description">
			Job-Matcher App
		</div>
		<div class="acknowledgements">
			Built at Skills Matter, for the Founders4School Appathon by Team UCL.
		</div>
		<div class="features">
			<div class="feature">
				<span class="feature-description">
					Filter jobs by location, so that you can finde something that's close to you.
				</span>
			</div>
			<div class="feature">
				<span class="feature-description">
					Swipe right to accept
				</span>
			</div>
			<div class="feature">
				<span class="feature-description">
					And left to keep browsing
				</span>
			</div>
		</div>
	</div>
</body>
</html>
